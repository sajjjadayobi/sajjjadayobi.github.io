  <!-- Background Amélie piano soundtrack -->
  <audio id="amelie-audio" preload="auto" loop style="display:none" src="https://archive.org/download/ComptineDunAutreEteLap/Comptine%20D%27un%20autre%20Ete%20Lap%20-%20Yann%20Tiersen.mp3"></audio>

  <script>
    // Attempt to autoplay at low volume; fallback to first user gesture (click/touch) due to browser policies
    const playAmelie = () => {
      const audio = document.getElementById('amelie-audio');
      if (!audio) return;
      audio.volume = 0.15;
      const start = () => audio.play().catch(() => {});
      // Try immediately
      start();
      // Ensure after first user gesture
      const enable = () => {
        start();
        window.removeEventListener('click', enable);
        window.removeEventListener('touchstart', enable);
      };
      window.addEventListener('click', enable, { once: true });
      window.addEventListener('touchstart', enable, { once: true });
    };
    document.addEventListener('DOMContentLoaded', playAmelie);
  </script>
